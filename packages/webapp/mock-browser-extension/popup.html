<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UTags HTTP Proxy</title>
    <style>
      body {
        width: 300px;
        padding: 16px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 14px;
        line-height: 1.5;
        margin: 0;
      }

      .header {
        text-align: center;
        margin-bottom: 16px;
      }

      .logo {
        width: 48px;
        height: 48px;
        margin: 0 auto 8px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
        font-size: 18px;
      }

      .title {
        font-size: 16px;
        font-weight: 600;
        color: #1f2937;
        margin: 0;
      }

      .subtitle {
        font-size: 12px;
        color: #6b7280;
        margin: 4px 0 0;
      }

      .status {
        background: #f3f4f6;
        border-radius: 8px;
        padding: 12px;
        margin-bottom: 16px;
      }

      .status-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 8px;
      }

      .status-item:last-child {
        margin-bottom: 0;
      }

      .status-label {
        font-weight: 500;
        color: #374151;
      }

      .status-value {
        font-size: 12px;
        padding: 2px 8px;
        border-radius: 4px;
        font-weight: 500;
      }

      .status-active {
        background: #dcfce7;
        color: #166534;
      }

      .status-inactive {
        background: #fef2f2;
        color: #991b1b;
      }

      .actions {
        display: flex;
        gap: 8px;
      }

      .btn {
        flex: 1;
        padding: 8px 12px;
        border: none;
        border-radius: 6px;
        font-size: 12px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
      }

      .btn-primary {
        background: #3b82f6;
        color: white;
      }

      .btn-primary:hover {
        background: #2563eb;
      }

      .btn-secondary {
        background: #e5e7eb;
        color: #374151;
      }

      .btn-secondary:hover {
        background: #d1d5db;
      }

      .info {
        font-size: 11px;
        color: #6b7280;
        text-align: center;
        margin-top: 16px;
        line-height: 1.4;
      }

      .info a {
        color: #3b82f6;
        text-decoration: none;
      }

      .info a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="logo">UT</div>
      <h1 class="title">UTags HTTP Proxy</h1>
      <p class="subtitle">CORS bypass for UTags webapp</p>
    </div>

    <div class="status">
      <div class="status-item">
        <span class="status-label">Extension Status</span>
        <span class="status-value status-active" id="extension-status">Active</span>
      </div>
      <div class="status-item">
        <span class="status-label">Requests Handled</span>
        <span class="status-value" id="request-count">0</span>
      </div>
      <div class="status-item">
        <span class="status-label">Last Activity</span>
        <span class="status-value" id="last-activity">Never</span>
      </div>
    </div>

    <div class="actions">
      <button class="btn btn-secondary" id="clear-stats">Clear Stats</button>
      <button class="btn btn-primary" id="test-connection">Test</button>
    </div>

    <div class="info">
      This extension enables UTags webapp to make cross-origin HTTP requests by bypassing CORS restrictions.
      <br /><br />
      <a href="https://github.com/utags/utags" target="_blank">Learn more about UTags</a>
    </div>

    <script src="popup.js"></script>
  </body>
</html>

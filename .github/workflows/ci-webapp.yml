name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.6.2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"
          cache-dependency-path: "pnpm-lock.yaml"

      - run: pnpm install --filter ./packages/webapp --filter ./packages/docusaurus

      - name: Compile Paraglide
        run: pnpm run --filter ./packages/webapp compile-paraglide

      - name: Run tests
        run: pnpm run --filter ./packages/webapp test

      - name: Build webapp and docusaurus
        run: pnpm run --filter ./packages/webapp --filter ./packages/docusaurus build

      - name: Create dist directory
        run: mkdir -p ./dist

      - name: Copy docusaurus build to dist
        run: cp -r ./packages/docusaurus/build/* ./dist/

      - name: Copy webapp build to dist
        run: cp -r ./packages/webapp/dist/* ./dist/

      - name: Copy 404.html
        run: cp ./dist/index.html ./dist/404.html

      - name: Create CNAME file
        if: "${{ vars.CNAME != '' }}"
        run: echo "${{ vars.CNAME }}" > ./dist/CNAME

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          keep_files: true
          # Set to true when https://github.com/peaceiris/actions-gh-pages/issues/455 is resolved
          force_orphan: false
